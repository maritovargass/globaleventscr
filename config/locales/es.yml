  read_more: "Ver más"
  about_us_p1: "Con más de 25 años de experiencia en la industria de viajes, Global Events DMC se destaca con ideas personalizadas y creativas para cumplir con las más diversas necesidades y deseos de nuestros clientes. Un equipo calificado, nos hace el socio ideal cuando se trata de una planificación eficiente y rentable. Global Events DMC se ha comprometido a los estándares mas exigentes de la industria y las mejores prácticas empresariales. Nuestra experiencia y enfoque innovador nos permiten ser líderes en viajes de incentivos, convenciones, reuniones y eventos. Nuestros programas están hechos a medida para adaptarse a grupos grandes y pequeños, considerando nuestro amplio conocimiento, experiencia, mejores servicios y recursos en Costa Rica."
  about_us_p2: "La operación de Global Events DMC cubre Costa Rica, Panamá y República Dominicana mejorando aún más nuestros conocimientos regionales y ventajas competitivas."
  servicios_h1: "Testimonios"
  servicios_h5: "Nuestra manera de pensar es única, y nos preocupamos por transmitir esto en nuestros eventos."
  servicios_quote1: "Hay personas que hacen su trabajo y lo hacen bien y son eficientes.  Pero hay personas que hacen bien su trabajo y al mismo tiempo inyectan una dosis de profesionalismo, pasión, alegría, servicio al cliente, calidad, etc. Todos estos valores agregados son los que uno recibe de Global Events, particularmente de su lado donde son realmente especiales. Quiero también tomar esta oportunidad para expresar mi agradecimiento y aprecio a Marianella por un gran trabajo realizado. Puede estar seguros que fue un placer para nosotros trabajar con ustedes, ustedes son un verdadero equipo de éxito. Muchas gracias."
  servicios_cite1: "Priscilla Araya Barquero - BN"
  servicios_quote2: "Definitivamente queremos sus servicios. Como empresa ustedes me han impresionado desde el principio con su respuesta comprensiva, rápida y profesional."
  servicios_cite2: "Pat Foley. Organizadora de Eventos"
  regiones_h7: "Regiones de Costa Rica"
  regiones_p1: "Costa Rica es el antídoto ideal para liberar el estrés, para encontrar el equilibrio de la hospitalidad en instalaciones de primera clase . Damos la bienvenida a los visitantes con calidez genuina y cortesía reconocida. Hoteles y resorts de alta calidad, dos aeropuertos internacionales atendiendo más de 60 vuelos procedentes de América y Europa, instalaciones comerciales y deportivas de primer mundo en un contexto impresionante y muy diversa belleza natural que nos hacen el destino actual de elección. Imagine un país sin fuerzas armadas, un historial envidiable en el cuidado de la salud y la educación, una democracia sólida y un cuarto de su territorio protegido como reservas naturales o parques nacionales . Esto es Costa Rica. !Disfrute!"
  norte_h1: "Pacífico Norte"
  norte_p1: "La provincia de Guanacaste está llena de naturaleza, aventura, folclore y muchas otras atracciones , con un sin fin de opciones para la recreación , hay un sin número de razones por las que todos quieren viajar a Guanacaste y alojarse en uno de sus exclusivos resorts."
  central_h1: "Pacífico Central"
  central_p1: "Podríamos decir que es uno de los destinos turísticos más populares en Costa Rica. La región del Pacífico Central del país también es el más accesible. Sólo 1 hora y 15 minutos de San José, esta zona es conocida por sus hermosas playas, pueblos costeros turísticos, fantásticas oportunidades para el surf, y una biodiversidad inimaginable para los amantes de la naturaleza. Ofrece a los visitantes la oportunidad de disfrutar diferentes actividades, como pesca y tirolesa, la aventura de caminar en los Parques Nacionales Carara o Manuel Antonio, donde la fauna emerge y da un gran espectáculo a nuestros invitados."
  valley_h1: "Valle Central"
  valley_p1: "El Valle Central es una región del centro de Costa Rica. La tierra en el valle es relativamente plana, a pesar de estar rodeada por varias montañas y volcanes. Con un sinfín de opciones para la recreación, hay un sinnúmero de razones por las que todo el mundo quiere viajar a San José y estar en uno de sus exclusivos hoteles."
