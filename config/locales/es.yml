  dreams_p1: "Dreams Las Mareas Costa Rica es el más nuevo y vibrante hotel de playa para una escapada de parejas, familias y solteros a disfrutar de todas las inclusiones de un paseo Unlimited-Luxury® en un lugar privilegiado. Situado en una playa de arena dorada y rodeado de verdes montañas y selvas en Playa El Jobo, en la región de Guanacaste de Costa Rica, los huéspedes de todas las edades disfrutan de unas vacaciones llenas de acción que ofrece deportes acuáticos, actividades en la playa, y las piscinas mientras toma el sol o descansa bajo una palapa con techo de paja."
  andaz_p1: "Ubicado en un lugar insuperable, donde el Golfo de Papagayo se une a las azules aguas de la Bahía Culebra, Andaz Península Papagayo Resort captura el espíritu tradicional de Costa Rica , con su distintiva filosofía -Pura Vida-. El impresionante entorno - un océano relajante con un fondo montañoso - le hará sentir como si perteneciera a este exuberante entorno natural."
  four_p1: "From exhilarating zip-line tours of the jungle canopy to tranquil days on sandy beaches, Peninsula Papagayo is a premier ecotourism destination. Nestled on a Pacific coast hillside and overlooking golden sand beaches, Four Seasons Resort Costa Rica at Peninsula Papagayo is your premier eco-adventure destination. Enjoy spacious accommodations alongside the beach, restaurants that make magnificent use of local ingredients, a full-service spa, and eco-adventures galore."
  westin_p1: "The Westin Golf Resort & Spa, Playa Conchal se ubica en la magnífica costa del Pacifico Norte, situado entre frondosos bosques y las brillantes aguas azules del Océano Pacífico. Está situado en la impresionante playa de Playa Conchal, en la parte noreste de la provincia de Guanacaste en Costa Rica. Conocido por magníficas vistas del Océano Pacífico, tiene 4 kilómetros de playa, Playa Conchal debe su nombre a su singular arena blanca. Aquí, el agua del espumoso Pacífico tiene siempre una temperatura agradable para nadar, bucear o practicar surf."
  jw_p1: "Vive una auténtica experiencia de Costa Rica en el estilo hacienda de lujo JW Marriott Guanacaste Resort & Spa. El complejo se encuentra frente al mar, rodeado de los esplendores de la rica biodiversidad de Costa Rica y al lado de un hermoso campo de golf de 18 hoyos. Este es el único resort de lujo a solo 10 kilómetros del pintoresco pueblo de surf Tamarindo, donde encontrará restaurantes y bares tranquilos, así como tiendas con mucho encanto."
  suenos_p1: "Descubra Los Sueños Marriott Ocean & Golf Resort, reconocido por la revista Travel & Leisure como uno de los -mejores hoteles del mundo para las familias-. Ubicado entre las cálidas aguas del Océano Pacífico y la selva tropical de 1,100 acres, nuestro complejo de lujo de Costa Rica cuenta con amplias habitaciones y suites con vistas impresionantes."
  marriot_p1: "Elegido por Condé Nast como uno de los mejores hoteles en Centroamérica, el Costa Rica Marriott Hotel San José ofrece hermosa arquitectura colonial en la hacienda, elegantes habitaciones y servicio excepcional. Esta localizado en una hacienda cafetalera de unos 30 acres. El hotel también ofrece una variedad de aclamados restaurantes que sirven diferentes platos de comida Latino Americana, así como deliciosos cocteles artesanales y bebidas de café.Las personas en busca de aventura disfrutaran de la proximidad al bosque lluvioso y de la tirolesa."
  inter_p1: "Idealmente ubicado para negocios o placer, junto al centro comercial más prestigioso de la ciudad con 365 tiendas, bares y restaurantes y los complejos empresariales más importantes. Este hotel cuenta con los mejores conceptos de entretenimiento y gastronómicos que incluyen 2 piscinas al aire libre en los jardines, el spa urbano más grande de América Central y 4 restaurantes con conceptos únicos, The Market, Factory Steak & Lobster, Nau Lounge y Alfredo Trattoria Italiana."
